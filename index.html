<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js"></script>
    <script src="cmmn.js"></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div class="todo_form_btns">
            <button id="openTodoFormOpenBtn" class="open_todo_form_btn" onclick="openSubmitForm();">
                <i class="ri-add-fill"></i>
            </button>
            <button id="openTodoFormCloseBtn" class="open_todo_form_btn" onclick="closeSubmitForm();">
                <i class="ri-subtract-fill"></i>
            </buton>
        </div>
    </header>

    <section class="main_wrap">
        <!-- 수정 대상 index : -1 디폴트(수정 대상 X) -->
        <input type="hidden" id ="modifyIdx" name="modifyIdx" value="-1"> 
        <form id="todoForm" class="submit_wrap" onsubmit="regeTodoProc(); return false;">
            <div class="cntn_wrap">
                <input type="date" name="sDte" value=""/>
                <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                <input type="date" name="fDte" value=""/>
            </div>
            <div class="tit_wrap middle_center">
                <input type="text" placeholder="제목을 입력해주세요." name="tit"/>
                <button type="button" id="submitBtn">등록</button>

                <button type="button" id="modifyBtn" class="modify_btns">수정</button>
                <button type="button" id="modifyCancelBtn" class="modify_btns del" onclick="closeSubmitForm(); resetTodoForm()">취소</button>
            </div>
            <div class="cntn_wrap">
                <textarea name="cntn" cols="5"></textarea>
            </div>
        </form>


        <form id="searchForm" class="search_form tit_wrap middle_center" onsubmit="event.preventDefault(); searchTodoList(); return false;">
            <label for="searchTxt">검색 : </label>
            <input type="text" id="searchTxt" class="search_txt" placeholder="검색어를 입력해주십시오.">
            <button type="button" onclick="searchTodoList();">
                <i class="ri-search-line"></i>
            </button>
        </form>


        <div class="todo_list_wrap">
            <table id="todoListTable" class="todo_list_table">
                <colgroup>
                    <col width="30%">
                    <col width="40%">
                    <col width="20%">
                    <col width="/">
                </colgroup>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>내용</th>
                        <th>일정</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </section>
</body>
</html>
